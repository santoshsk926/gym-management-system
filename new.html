<!DOCTYPE html>
<html lang="en">
<head>
<title>Gym Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <center><h2>Gym Management System</h2></center>
  <form class="form-horizontal"  action="new.php" method="post" novalidate="true">
  
  <div class="form-group">
      <label class="control-label col-sm-2" >FirstName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="first name" name="t1">
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" >LastName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="last name" name="t2">
      </div>
    </div>
	
    <div class="form-group">
      <label class="control-label col-sm-2" >Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  placeholder="Enter email" name="email">
      </div>
    </div>
	
    
	<div class="form-group">
      <label class="control-label col-sm-2" >PhoneNumber:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="mobilenumber" name="t3">
      </div>
    </div>
	
	<div class="form-group">
	<label class="control-label col-sm-2" >Workout:</label>
	<div class="col-sm-10"> 
	<select class="form-control" name="option">
        <option>Muscle</option>
        <option>Abs</option>
        <option>Height</option>
        <option>Chest</option>
        <option>Full Body</option>
      </select>
	  </div>
	  </div>
	  
	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" name="submit">submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
